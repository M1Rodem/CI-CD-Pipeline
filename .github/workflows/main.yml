name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests (example)
        run: echo "Running tests... All passed!"

      - name: Add test-passed label to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['test-passed']
            })

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Security check (stub)
        run: |
          echo "Running security checks..."
          echo "✅ Antivirus check passed"
          echo "✅ Linter check passed"

      - name: Add sec-passed label to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['sec-passed']
            })

  version-update:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Determine version bump type
        id: version-bump
        run: |
          PR_BRANCH="${{ github.head_ref }}"
          if [[ "$PR_BRANCH" == feature/* ]]; then
            echo "BUMP_TYPE=minor"
            echo "BUMP_TYPE=minor" >> $GITHUB_OUTPUT
          elif [[ "$PR_BRANCH" == hotfix/* ]]; then
            echo "BUMP_TYPE=patch"
            echo "BUMP_TYPE=patch" >> $GITHUB_OUTPUT
          else
            echo "BUMP_TYPE=none"
            echo "BUMP_TYPE=none" >> $GITHUB_OUTPUT
          fi

      - name: Read current version
        id: current-version
        run: |
          CURRENT_VERSION=$(cat version)
          echo "CURRENT_VERSION=$CURRENT_VERSION"
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new-version
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.current-version.outputs.CURRENT_VERSION }}"
          BUMP_TYPE="${{ steps.version-bump.outputs.BUMP_TYPE }}"
          
          if [ "$BUMP_TYPE" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          elif [ "$BUMP_TYPE" = "patch" ]; then
            patch=$((patch + 1))
          fi
          
          NEW_VERSION="$major.$minor.$patch"
          echo "NEW_VERSION=$NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version file
        if: steps.version-bump.outputs.BUMP_TYPE != 'none'
        run: |
          echo "${{ steps.new-version.outputs.NEW_VERSION }}" > version
          echo "Updated version to ${{ steps.new-version.outputs.NEW_VERSION }}"

      - name: Commit version update
        if: steps.version-bump.outputs.BUMP_TYPE != 'none'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version
          git commit -m "[${{ steps.new-version.outputs.NEW_VERSION }}] <- [${{ steps.current-version.outputs.CURRENT_VERSION }}] ${{ steps.version-bump.outputs.BUMP_TYPE }} up"
          git push origin HEAD:${{ github.head_ref }}

      - name: Add version label to PR
        if: steps.version-bump.outputs.BUMP_TYPE != 'none'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['${{ steps.new-version.outputs.NEW_VERSION }}']
            })

  changelog:
    runs-on: ubuntu-latest
    needs: version-update
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update changelog
        run: |
          VERSION=$(cat version)
          DATE=$(date +'%Y-%m-%d')
          
          echo "# Changelog" > temp.md
          echo "" >> temp.md
          echo "## [$VERSION] - $DATE" >> temp.md
          echo "**Branch:** ${{ github.head_ref }}" >> temp.md
          echo "" >> temp.md
          
          if [ -f changelog.md ]; then
            tail -n +2 changelog.md >> temp.md
          fi
          
          mv temp.md changelog.md
          echo "Changelog updated for version $VERSION"

      - name: Commit changelog
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # Сначала получаем последние изменения
          git fetch origin
          git reset --hard origin/${{ github.head_ref }}
          # Добавляем изменения
          git add changelog.md
          git commit -m "Update changelog for version $(cat version)"
          # Пушим с force
          git push origin HEAD:${{ github.head_ref }} --force
          git pull origin ${{ github.head_ref }} --rebase
          git add changelog.md
          git commit -m "Update changelog for version $(cat version)"
          git push origin HEAD:${{ github.head_ref }} --force

      - name: Add changelog label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['changelog']
            })
